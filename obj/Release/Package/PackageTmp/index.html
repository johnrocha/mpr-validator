            <form class="m-t" role="form" name="myForm" action="dashboard.html" onsubmit="return validateForm()" >
                <label id="dis" style="color: red"></label>
                <div class="form-group">
                    <input type="email" class="form-control" name="User" placeholder="Usuário" id="fname">

                <div class="form-group">

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">


    var $form = $("form"),
      $successMsg = $(".alert");
    $form.h5Validate();
    $form.on("submit", function (e) {
        if ($form[0].checkValidity()) {
            e.preventDefault();
            $successMsg.show();
        }
    });




    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        var y = document.forms["myForm"]["fpass"].value;
        if (x == "") {
            alert("Campo deve estar preeenchido");
            return false;
        }
        if (y == "") {
            alert("Campo deve estar preeenchido");
            return false;
        }
    }

    </script>
